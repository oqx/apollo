{% extends 'base/layout.html' %}

{% block head_title %}Home |{% endblock %}
{% block content %}
  {% if posts %}
  <ul>
    {% for post in posts %}
      <li><a href="/{{post.id}}/">{{ post.title }}</a></li>
      {% endfor %}
  </ul>

  {% else %}
  <p>No polls are available.</p>
  {% endif %}
{% endblock %}
